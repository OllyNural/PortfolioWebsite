version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ec2-user/project
hooks:
  BeforeInstall:
    - location: scripts/beforeinstall.sh
      timeout: 1200
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user